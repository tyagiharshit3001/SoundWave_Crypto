					<h3>What is cryptocurrency? </h3>
					A <b>Cryptocurrency</b> is a digital currency, which is an alternative form of payment created using encryption algorithms.
					The use of encryption technologies means that cryptocurrencies function both as a currency and as a virtual accounting system.
					To use cryptocurrencies, you need a cryptocurrency wallet.
					<br/>
					<b>SoundWave</b> crypto is the most secure, robust and decentralized digital currency that can be transferred on the peer-to-peer SoundWave
