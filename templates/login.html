<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>SoundWave - Log In</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="script" href="app.js">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">SoundWave <span>Cryptos</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			{% include 'includes/_messages.html' %}
			<form method="POST" action="">
				<label for="username">Username</label>
				<br/>
				<input type="text" id="username" name="username" value={{request.form.username}}>
				<br/>
				<label for="password">Password</label>
				<br/>
				<input type="password" id="password" name="password" value={{request.form.password}}>
				<br/>
				<button type="submit">Sign In</button>
				<br/>
				<a href="#"><p class="small">Forgot your password?</p></a>
				<br/>
				<a href="/register"><p class="small">Register?</p></a>
			</form>
		</div>
	</div>
</body>

</html>
