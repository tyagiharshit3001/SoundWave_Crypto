<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>SoundWave - Register</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="script" href="app.js">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">SoundWave <span>Cryptos</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			{% include 'includes/_messages.html' %}
			{% include 'includes/_formhelpers.html' %}
			<form method="POST" action="http://127.0.0.1:5000/register">
				<div class="box-header">
					<h2>Register User</h2>
				</div>
				<label for="name">Name</label>
				<br>
				<input type="text" id="name" name="name" placeholder="Enter Name" required="required" autofocus="autofocus" value={{request.form.name}}>
				<br>
				<label for="username">Username</label>
				<br>
				<input type="text" id="username" name="username" placeholder="Username" required="required" autofocus="autofocus" value={{request.form.username}}>
				<br>
				<label for="email">E-mail</label>
				<br>
				<input type="email" id="email" name="email" placeholder="Email" required="required" autofocus="autofocus" value={{request.form.email}}>
				<br>
				<label for="password">Password</label>
				<br>
				<input type="password" id="password" name="password" placeholder="Password" required="required" autofocus="autofocus" value={{request.form.password}}>
				<br>
				<label for="cpass">Confirm Password</label>
				<br>
				<input type="password" id="cpass" name="confirm" placeholder="Confirm Password" required="required" autofocus="autofocus" value={{request.form.confirm}}>
				<br>
				<button type="submit">Register</button>
				<br>
				<a href="/"><p class="small">Log In?</p></a>
			</form>
		</div>
	</div>
</body>

</html>
